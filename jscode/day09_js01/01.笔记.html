        计算机中的存储单位
        1Gb = 1024MByte(兆字节)
        1MB = 1024KByte(千字节)
        1KB = 1024Byte(字节)
        1Byte = 8bit(位)  这个位中只能存储0和1

        1Byte的无符号位取值是0~255 有符号位取值是-128~127  2的8次方

        将高级语言翻译成机器语言的工具叫做【翻译器】
        翻译器分为两种，一种叫编译器，一种叫解释器
        编译型语言是使用过程为：编写代码，编译代码(一次性编译)，执行编译后的代码
        解释型语言的使用过程为：编写代码，解释执行(解释一句，执行一句)
        javascript分为三部分：ECMAScript(核心语法)，Document Object Model(DOM)，Browser Object Model(BOM)
