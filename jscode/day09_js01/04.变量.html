        console.log(10);中的10是存储在内存中的某一块空间，但是这块空间我们无法找到，也就意味着无法修改这块内存中的10这个值，所以这个10是个常量
        给10这个值设置一个别名，利用别名来找到相对应的那块内存空间，这样，这块内存空间就叫做变量

        1. var i; 指定一块内存空间，这块内存空间叫做变量，他的别名为i。
        2. i = 10; 这i这块内存空间赋值
