<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        1. 计算机的组成
            a. 硬件 CPU 内存 硬盘 输入输出设备i/o
            b. 软件 系统软件 应用软件
            服务器也是一台电脑，有相对应的硬件设备，这些硬件设备有可能比个人电脑好一些
            服务器的系统软件大致分为两种：linux | window server
            服务器的应用软件：服务器软件是用来给其他人提供服务的
        2. JavaScript的三种引入方式
            行内式：<div onclick="alert('11')"></div>  onclick叫做事件
            内嵌式：是在页面的script标签中写js代码
            外部式：是在以js为后缀的文件中写js代码，通过script标签的src属性引入到页面中
            script标签的书写位置：和css一样，script标签可以写在页面中的任意位置，推荐写在</body>上一行
        3. JavaScript的三种输出方式和三种弹出框
            alert();
            document.write();
            console.log(); ***

            alert(); 弹出消息框
            comfirm(); 确认框
            prompt(); 输入框
        4. JavaScript的分类
            ECMAScript(核心语法：包括变量，运算符，逻辑结构语句，数组，内置函数等)
            DOM(浏览器js中特有的方法，用来操作HTML文档的)
            BOM(浏览器js中特有的方法，用来操作浏览器或获取浏览器信息的)
        5. 变量
            变量是指某一块内存空间，可以通过变量名来操作这块内存空间的数据
            变量通过【变量名=值;】的方式来赋值，=号左边永远是变量，=号右边永远是值
        6. 运算符
            算术运算符
            比较运算符
            逻辑运算符
            赋值运算符

            一元运算符
            二元运算符
            三元运算符

            运算符优先级：一元运算符优先级最高，先计算，二比较，然后再进行逻辑运算，最后才赋值
        */
    </script>
</body>
</html>
