        // 循环输入某个班5个学生的成绩，计算5个学生的总成绩以及平均值
        var i = 1;
        var sum = 0;
        while(i<=5){
            var score = parseInt(prompt(`请输入第${i}个学生的成绩：`));
            sum += score;
            i++;
        }
        console.log(`5位同学的总成绩为：${sum}；平均成绩为：${sum/5}` );
