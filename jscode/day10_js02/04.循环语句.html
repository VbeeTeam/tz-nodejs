            循环有两种，for循环和while循环
            if语句和while语句的关联与区别
            if(条件判断){
                执行语句
            }
            while(条件判断){
                执行语句
            }

            循环有四个条件 1. 初始条件 2. 结束条件 3.执行语句 4.迭代条件

            for循环
            for循环的四个条件都在for语句中
            for(var i = 0;i<20;i++){
                console.log(Math.floor(Math.random()*9000+1000));
            }
            do...while循环
            初始条件
            do{
                执行语句
                迭代条件
            }while(结束条件);

            while循环和for循环的区别
            for循环就是为了简化while循环的，for循环能做的while循环都能够做
            一般来说
                for循环使用在循环次数已知的情况下。
                while循环使用在循环次数未知的情况下。

            while循环和do...while循环的区别
            while循环是先判断再执行。如果条件不成立，代码一次都不会执行
            do...先执行，再判断。不管条件是否成立。都会先执行一次.
