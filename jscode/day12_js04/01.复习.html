         *      1. function 函数名([形参...]){}
         *      2. var 函数名 = function([形参]){}
         * 参数：参数分为形参和实参，
         *      形参是在方法定义的时候，来使用的，形参没有实际的值，要等函数被调用的时候，才能确定形参的值。可以把形参看成是在函数内部隐式声明的局部变量。
         *      实参是在方法调用的时候，来使用的，实参就是实际的值，传给方法，以便于方法的执行
         * 函数的返回值：在大多数情况下，在函数中直接输出结果是没有意义的，通常需要将函数执行的结果交还给调用者，方便调用者来参与其他的计算，这就是返回值
         *      return关键字：
         *          当在函数中遇到return的时候，直接结束函数。
         *          当函数中没有return关键字，或return关键字后面没有值的时候，函数的返回值为：undefined
         *          当return关键字后面有值的时候，函数结束时会将该值保存到方法中
