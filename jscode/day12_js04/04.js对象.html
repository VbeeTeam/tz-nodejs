        1. 什么是对象

        js中的车对象是用抽象的数据来描述车的信息，比如：车的宽度，高度，长度，重量，颜色，车的行为

        创建对象

        var person = {

            weight:62,

            }

        console.log(person.sex);
        console.log(person["sex"]);
        person.sayHi();
        person["sayHi"]()

        * 创建对象的三种方式
            1)字面量形式创建
            字面量形式创建的对象都是Object类的对象

            js是一种动态类型的语言，对象本身没有的属性，只要通过.属性名赋值，可以直接在对象上添加属性
            2) new Object()创建对象
            var student = new Object();

            student.age = 24
            student.height = 1.68
            student.weight = 58

                2.1)这种专门方法叫做工厂方法

            * this是每一个函数或方法都有的一个默认对象，通常this指的是调用这个方法的对象
            JavaScript中的this指向问题，有时候会让人难以捉摸，随着学习的深入，我们可以逐渐了解
            现在我们需要掌握函数内部的this几个特点
                1. 函数在定义的时候this是不确定的，只有在调用的时候才可以确定
                2. 一般函数直接执行，内部this指向全局window
                3. 函数作为一个对象的方法，被该对象所调用，那么this指向的是该对象
                4. 构造函数中的this其实是一个隐式对象，类似一个初始化的模型，所有方法和属性都挂载到了这个隐式对象身上，后续通过new关键字来调用，从而实现实例化

            ******一般写代码的过程中，先要确定this到底指向哪一个对象

            * new 关键字在执行的时候会做四件事
                1. new会在内存中申请一块新的空间，并创建一个新的空对象
                2. new让this这个变量指向这个新的对象
                3. 执行构造函数，目的：给新对象初始化数据(添加属性和方法)
                4. new会返回这个新对象
