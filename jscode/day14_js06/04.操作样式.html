    <style>
        ul,li{list-style: none;padding: 0;margin: 0;}
        ul{width: 600px;height:100px;;display:flex;}
        ul li{width:100px;height:100px;border:1px solid blue;}
        div{width:600px;height:300px;border:1px solid black;display:none;}
    </style>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
    <div style="display:block">语文</div>
    <div>数学</div>
    <div>英语</div>
    <div>生物</div>
    <div>物理</div>
    <div>化学</div>
    <script>
        /*tab选项卡切换*/
        var lis = document.querySelectorAll("ul li");
        var divs = document.querySelectorAll("div")
        for(var i=0;i<lis.length;i++){
            lis[i].index = i;
            lis[i].onmouseover = function(){
                for(var j=0;j<lis.length;j++){
                    lis[j].style.background = "none"
                    divs[j].style.display = "none"
                }
                this.style.background = "pink"
                divs[this.index].style.display = "block"
            }
        }
