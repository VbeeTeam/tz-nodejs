<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天使</title>
    <style>
        img{
            position: absolute;
        }
    </style>
</head>
<body>
    <img src="image/tianshi.gif" alt="" />
</body>
</html>
<script>
    //1.拿到img元素
    var imgDom = document.querySelector("img");
    //2.绑定鼠标移动事件到文档
    document.onmousemove = function(e){
        // console.log(e)
        var cX = e.clientX - 40;
        var cY = e.clientY - 40;
        console.log(cX,cY);
        imgDom.style.left = cX + "px";
        imgDom.style.top = cY+ "px";
    }
</script>
