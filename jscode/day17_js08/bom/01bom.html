<script>

    // 什么是bom javascript组成的一部分，提供了对于浏览器窗口操作的一系列的API
    // dom文档对象模型、bom浏览器对象模型、ECMAscript语法规范
    // BOM的组成？document、location、navigation、screen、history=》window

    //window:顶级的浏览器的对象，最大的对象,我们在使用它下面的对象的时候，可以省略window不写
    var age = 18;
    console.log(window.age);
    window.document.write("我是在文档上写出来");
    window.alert("hello");
    //top是window的属性，只能获取这个属性使用，不可以给它当做变量来使用
    var top = 123;
    console.log("top:", top);
    var left = "left";
    console.log("left:", left);
    //name是window的属性，但它是字符串类型
    var name = 123;
    console.log("name:", typeof(name))

    //三个常用的对话框
    alert("弹窗");
    //带有取消、确认按钮的提示弹窗，点击取消返回结果为false，点击确认返回结果为true
    var conBoolean = confirm("是否删除该数据?");
    console.log("conBoolean:", conBoolean);
    //带有取消、确认按钮的提示输入框，点击确认取出输入框的值，点击取消返回为null
    //prompt(提示输入的标题，默认的输入框value值)
    var proValue = prompt("请输入用户名", "张三");
    console.log("proValue:", proValue);

</script>
